name: Windows RDP Farm

on:
  workflow_dispatch:
  repository_dispatch:
    types: [keep-alive]

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (Fake CI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Fake Project
        run: |
          mkdir src; cd src
          dotnet new console -n MyApp --force
          cd MyApp
          dotnet publish -c Release -o ../publish
          echo "Build at $(Get-Date)" > ../publish/info.txt

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-$(Get-Random)" dir=in action=allow protocol=TCP localport=3389

      - name: Create Random Admin User
        run: |
          $user = "runner$(Get-Random -Minimum 1000 -Maximum 9999)"
          $pass = -join ((33..126) | Get-Random -Count 24 | % {[char]$_})
          $sec  = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $sec -FullName "Runner" -Description "temp"
          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          iwr https://pkgs.tailscale.com/stable/Tailscale-latest-amd64.msi -OutFile "$env:TEMP\ts.msi"
          msiexec /i "$env:TEMP\ts.msi" /quiet /norestart

      - name: Start Tailscale & Get IP
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TS_KEY }} --hostname="gh-${{ github.run_id }}"
          for($i=0; $i -lt 25; $i++) {
            $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip --4 2>$null
            if($ip) { echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV; break }
            Start-Sleep 7
          }

      - name: Upload Fake Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: src/publish/**
          retention-days: 1

      - name: Send Info to Telegram
        run: |
          $text = @"
新 Windows 雲電腦已上線（自動續命中）

IP     : $($env:TAILSCALE_IP)
用戶名 : $($env:RDP_USER)
密碼   : $($env:RDP_PASS)

時間   : $(Get-Date -Format "yyyy-MM-dd HH:mm:ss") UTC
Run ID : #${{ github.run_id }}
"@
          $text = [uri]::EscapeDataString($text)
          iwr "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$text&parse_mode=HTML" -UseBasicParsing | Out-Null

      - name: Keep Alive & Auto-Renew
        run: |
          Write-Host "已啟動，開始自動續命..."
          $count = 0
          while($true) {
            $count++
            if($count -eq 1) {
              Start-Sleep -Seconds (Get-Random -Minimum 900 -Maximum 2000)
              Write-Host "提前啟動接班機器..."
              iwr -Method POST "https://api.github.com/repos/${{ github.repository }}/dispatches" `
                -Headers @{ Authorization = "token ${{ secrets.AUTO_RESTART_PAT }}" } `
                -ContentType "application/json" `
                -Body '{"event_type":"keep-alive"}'
            }
            Start-Sleep -Seconds (Get-Random -Minimum 18000 -Maximum 40000)
          }
