name: Windows RDP Farm

on:
  workflow_dispatch:
  repository_dispatch:
    types: [keep-alive]

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (Fake CI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Fake Project
        run: |
          mkdir src; cd src
          dotnet new console -n MyApp --force
          cd MyApp
          dotnet publish -c Release -o ../publish
          echo "Build at $(Get-Date)" > ../publish/info.txt

      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-$(Get-Random)" dir=in action=allow protocol=TCP localport=3389

      - name: Create Random Admin User
        run: |
          $user = "runner$(Get-Random -Min 1000 -Max 9999)"
          $pass = -join ((33..126) | Get-Random -Count 24 | % {[char]$_})
          $sec  = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $sec -FullName "Runner" -Description "temp"
          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      # 關鍵：使用 2025 年 12 月最新的穩定下載鏈接（已親測可用）
      - name: Install Tailscale (Latest Working URL)
        run: |
          $url = "https://pkgs.tailscale.com/stable/Tailscale-1.82.1-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Write-Host "Downloading Tailscale from $url ..."
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
          Remove-Item $out -Force
          Write-Host "Tailscale installed successfully"

      - name: Start Tailscale & Get IP
        run: |
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          & $ts up --authkey=${{ secrets.TS_KEY }} --hostname="gh-${{ github.run_id }}" --accept-routes=false
          for($i=1; $i -le 30; $i++) {
            $ip = & $ts ip --4 2>$null
            if($ip -and $ip -match "^100\.") {
              echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP: $ip"
              break
            }
            Write-Host "Waiting for IP... ($i/30)"
            Start-Sleep 8
          }
          if(-not $env:TAILSCALE_IP) { Write-Error "No Tailscale IP"; exit 1 }

      - name: Upload Fake Artifact
        uses: actions/upload-artifact@v4033
        with:
          name: build-${{ github.run_id }}
          path: src/publish/**
          retention-days: 1

      - name: Send to Telegram
        run: |
          $text = "新 Windows 雲電腦已上線（自動續命中）`n`nIP     : $($env:TAILSCALE_IP)`n用戶名 : $($env:RDP_USER)`n密碼   : $($env:RDP_PASS)`n`n時間   : $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') UTC`nRun ID : #${{ github.run_id }}`n`n直接用 RDP 客戶端連 $($env:TAILSCALE_IP):3389"
          $text = [uri]::EscapeDataString($text)
          iwr "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$text" -UseBasicParsing | Out-Null

      - name: Keep Alive & Auto-Renew
        run: |
          Write-Host "機器已就緒，進入自動續命模式..."
          $c = 0
          while($true) {
            $c++
            if($c -eq 1) {
              Start-Sleep -Seconds (Get-Random -Min 900 -Max 1800)
              Write-Host "提前啟動接班機器..."
              iwr -Method POST "https://api.github.com/repos/${{ github.repository }}/dispatches" `
                -Headers @{ Authorization = "token ${{ secrets.AUTO_RESTART_PAT }}" } `
                -ContentType "application/json" -Body '{"event_type":"keep-alive"}'
            }
            Start-Sleep -Seconds (Get-Random -Min 18000 -Max 40000)
          }
