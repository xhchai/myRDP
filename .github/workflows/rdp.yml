name: Windows RDP Farm

on:
  workflow_dispatch:
  repository_dispatch:
    types: [keep-alive]

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (Fake CI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Fake Project
        run: |
          mkdir src; cd src
          dotnet new console -n MyApp --force
          cd MyApp
          dotnet publish -c Release -o ../publish
          echo "Build at $(Get-Date)" > ../publish/info.txt

      - name: Enable RDP & Firewall
        run: |
          # å•Ÿç”¨ RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          # é–‹å•Ÿé˜²ç«ç‰†ï¼ˆå¤šé‡ç¢ºä¿ï¼‰
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="RDP-Allow-$(Get-Random)" dir=in action=allow protocol=TCP localport=3389
          Write-Host "RDP enabled and firewall opened"

      - name: Create Random Admin User
        run: |
          $user = "runner$(Get-Random -Minimum 1000 -Maximum 9999)"
          $pass = -join ((33..126) | Get-Random -Count 24 | % {[char]$_})
          $sec  = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $sec -FullName "Runner" -Description "temp"
          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV
          Write-Host "User $user created successfully"

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/Tailscale-latest-amd64.msi"
          iwr $url -OutFile "$env:TEMP\ts.msi" -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i `"$env:TEMP\ts.msi`" /quiet /norestart" -Wait -NoNewWindow
          Remove-Item "$env:TEMP\ts.msi" -Force
          Write-Host "Tailscale installed"

      - name: Start Tailscale & Get IP (with retry)
        run: |
          $tsPath = "C:\Program Files\Tailscale\tailscale.exe"
          & $tsPath up --authkey=${{ secrets.TS_KEY }} --hostname="gh-${{ github.run_id }}" --accept-routes=false
          $ip = $null
          for($i=0; $i -lt 30; $i++) {
            $output = & $tsPath ip --4 2>$null
            if ($output -and $output -match '100\.\d+\.\d+\.\d+') {
              $ip = $matches[0]
              echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP obtained: $ip"
              break
            }
            Write-Host "Waiting for IP... ($i/30)"
            Start-Sleep 8
          }
          if (-not $ip) {
            Write-Error "Failed to get Tailscale IP after 30 retries"
            exit 1
          }

      - name: Test RDP Port
        run: |
          $test = Test-NetConnection -ComputerName "localhost" -Port 3389
          if ($test.TcpTestSucceeded) {
            Write-Host "Local RDP port 3389 is open"
          } else {
            Write-Warning "RDP port test failed locally - but Tailscale should handle remote access"
          }

      - name: Upload Fake Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: src/publish/**
          retention-days: 1

      - name: Send Info to Telegram
        run: |
          $text = "ğŸŸ¢ æ–° Windows é›²é›»è…¦å·²ä¸Šç·šï¼ˆè‡ªå‹•çºŒå‘½ä¸­ï¼‰`n`nğŸ–¥ï¸ IP     : $($env:TAILSCALE_IP)`nğŸ‘¤ ç”¨æˆ¶å : $($env:RDP_USER)`nğŸ”‘ å¯†ç¢¼   : $($env:RDP_PASS)`n`nâ° æ™‚é–“   : $(Get-Date -Format `"yyyy-MM-dd HH:mm:ss`") UTC`nğŸ“‹ Run ID : #${{ github.run_id }}`n`nğŸ’¡ é€£ç·šæ–¹å¼ï¼šç”¨ Microsoft Remote Desktop é€£ $($env:TAILSCALE_IP):3389"
          $text = [uri]::EscapeDataString($text)
          $response = iwr "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$text&parse_mode=HTML" -UseBasicParsing
          if ($response.Content -match '"ok":true') {
            Write-Host "Telegram message sent successfully"
          } else {
            Write-Warning "Telegram send failed: $($response.Content)"
          }

      - name: Keep Alive & Auto-Renew
        run: |
          Write-Host "ğŸš€ æ©Ÿå™¨å·²å°±ç·’ï¼Œé€²å…¥è‡ªå‹•çºŒå‘½æ¨¡å¼..."
          $count = 0
          while($true) {
            $count++
            Write-Host "[$(Get-Date)] Keep-alive cycle $count - Machine still running"
            if($count -eq 1) {
              Start-Sleep -Seconds (Get-Random -Minimum 900 -Maximum 2000)
              Write-Host "â° æå‰å•Ÿå‹•æ¥ç­æ©Ÿå™¨ï¼ˆé é˜²å›æ”¶ï¼‰..."
              $body = @{ event_type = "keep-alive" } | ConvertTo-Json
              $response = iwr -Method POST "https://api.github.com/repos/${{ github.repository }}/dispatches" `
                -Headers @{ Authorization = "token ${{ secrets.AUTO_RESTART_PAT }}"; "Content-Type" = "application/json" } `
                -Body $body
              Write-Host "Renew trigger sent: $($response.StatusCode)"
            }
            Start-Sleep -Seconds (Get-Random -Minimum 18000 -Maximum 40000)
          }
