name: Windows RDP Farm

on:
  workflow_dispatch:
  repository_dispatch:
    types: [keep-alive]

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (Fake CI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Fake App
        run: |
          mkdir src; cd src
          dotnet new console -n App --force
          cd App
          dotnet publish -c Release -o ../publish

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Open" dir=in action=allow protocol=TCP localport=3389

      - name: Create Admin User
        run: |
          $user = "admin$(Get-Random -Min 1000 -Max 9999)"
          $pass = -join ((33..126) | Get-Random -Count 22 | % {[char]$_})
          $sec  = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $sec -FullName "temp" -Description "ci"
          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      # 2025 年 12 月 4 日最新 Tailscale MSI (1.90.9 amd64，從官方 pkgs.tailscale.com/stable/)
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.90.9-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", $out, "/quiet", "/norestart" -Wait
          Remove-Item $out -Force

      - name: Start Tailscale & Get IP (Fixed Logic)
        run: |
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          & $ts up --authkey=${{ secrets.TS_KEY }} --hostname="gh-${{ github.run_id }}"
          $ip = $null
          for($i=1; $i -le 30; $i++) {
            $output = & $ts ip --4 2>$null
            if ($output -and $output.Trim() -match "^100\.") {
              $ip = $output.Trim()
              Write-Host "Got Tailscale IP: $ip"
              break
            }
            Start-Sleep 8
          }
          if ($ip) {
            echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          } else {
            Write-Error "No Tailscale IP after 30 retries"
            exit 1
          }

      - name: Upload Fake Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: src/publish/**
          retention-days: 1

      - name: Send to Telegram
        run: |
          $text = "新 Windows 雲電腦已上線（自動續命）`n`nIP     : $($env:TAILSCALE_IP)`n用戶名 : $($env:RDP_USER)`n密碼   : $($env:RDP_PASS)`n`n時間   : $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') UTC`nRun    : #${{ github.run_id }}`n`n直接用 RDP 客戶端連 $($env:TAILSCALE_IP):3389"
          $text = [uri]::EscapeDataString($text)
          iwr "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$text" -UseBasicParsing | Out-Null

      - name: Keep Alive & Auto-Renew
        run: |
          Write-Host "進入自動續命模式..."
          $c = 0
          while($true) {
            $c++
            if($c -eq 1) {
              Start-Sleep -Seconds (Get-Random -Min 900 -Max 1800)
              Write-Host "提前開新機器接班..."
              iwr -Method POST "https://api.github.com/repos/${{ github.repository }}/dispatches" `
                -Headers @{ Authorization = "token ${{ secrets.AUTO_RESTART_PAT }}" } `
                -ContentType "application/json" -Body '{"event_type":"keep-alive"}'
            }
            Start-Sleep -Seconds (Get-Random -Min 20000 -Max 40000)
          }
